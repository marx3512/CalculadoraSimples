<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="Calcular">
        <ul class="Inputs">
           <li><input type="number" placeholder="Digite um número" id="a"></li> 
           <li>
               <select id="Aritmetica">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="÷">÷</option>
                </select>
            </li>
           <li><input type="number" placeholder="Digite um número" id="b"></li>
           <li><button id="Botao">Mostrar resultado</button></li>
           <li><h2 id="resultado">Resultado</h2></li>
        </ul>
    </div>
    <script src="js/Calcular.js"></script>    
</body>
</html>
